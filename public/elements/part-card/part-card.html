<link rel="import" href="../../components/iron-image/iron-image.html">
<link rel="import" href="../../components/app-link/app-link.html">
<dom-module id="part-card">
  <template>
    <style>
      .preview {
        width: 200px;
        height: 200px;
      }

      .card {
        text-decoration: none;
      }
    </style>

    <a is="app-link" class="card" href="/catalog/{{item.id}}">
      <iron-image class="preview" src="/storage/{{item.code}}/image.jpg" sizing="contain"></iron-image>
    </a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-card',

    properties: {
      item: {
        type: Object
      }
    }

  });
</script>
