<dom-module id="part-viewer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="container"></div>

  </template>
</dom-module>
<script src="../../components/three.js/build/three.js"></script>
<script src="three-controls.js"></script>
<script src="three-loader.js"></script>
<script>
  Polymer({

    is: 'part-viewer',

    properties: {
      item: {
        type: Object,
        observer: 'on_item'
      },
      width: {
        type: Number,
        value: 600
      },
      height: {
        type: Number,
        value: 400
      }
    },

    ready: function () {
      var width = this.width;
      var height = this.height;

      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
      renderer.setSize(width, height);

      var scene = new THREE.Scene();
      this.scene = scene;

      var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
      camera.position.set(200,200,200);
      camera.up = new THREE.Vector3(0,1,0);
      camera.lookAt(scene.position);

      var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

      var axisHelper = new THREE.AxisHelper(10);
      scene.add(axisHelper);

      var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight( 0xffffff );
      directionalLight.position.set(100,200,150);
      scene.add(directionalLight);

      var directionalLight = new THREE.DirectionalLight( 0xffffff );
      directionalLight.position.set(-100,200,-150);
      scene.add(directionalLight);

      this.$.container.appendChild(renderer.domElement);

      function render() {
        orbitControls.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      render();
    },

    on_item: function () {
      var obj_url = '/unzip/' + this.item.id + '/model.obj';
      var tex_url = '/unzip/' + this.item.id + '/texture.png';

      console.log(obj_url, tex_url);

      var scene = this.scene;

      var texture = new THREE.Texture();

      var tex_loader = new THREE.ImageLoader();
      tex_loader.load(tex_url, function (image) {
        texture.image = image;
        texture.needsUpdate = true;
        console.log(image);
      });

      var obj_loader = new THREE.OBJLoader();
      obj_loader.load(obj_url, function (object) {
        object.traverse(function (child) {
          if (child instanceof THREE.Mesh) {
            child.material.map = texture;
            child.material.transparent = true;
          }
        });

        console.log(object);
        scene.add(object);
      });
    }

  });
</script>
