<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="/elements/part-viewer/part-viewer.html">
<dom-module id="page-object">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="page">
      <h1 class="title">Catalog</h1>
      <h2 class="subtitle"><span>Object</span> <span>{{data.object.code}}</span></h2>
      <a is="app-link" href="{{back}}">back</a>

      <part-viewer model-url="{{data.object.model_url}}"
        texture-url="{{data.object.texture_url}}">
      </part-viewer>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-object',

    attached: function () {
      this.back = '/catalog?' + this.querystring;
    }

  });
</script>
